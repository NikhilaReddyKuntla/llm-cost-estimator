# Static site + contact API proxy (sample)
# NOTE: For real HTTPS, use your existing cert paths + `listen 443 ssl;` etc.

# Basic rate limit for contact endpoint
limit_req_zone $binary_remote_addr zone=contact_zone:10m rate=10r/m;

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers (tweak CSP if you add more third-party scripts)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # Content Security Policy:
  # - Allows self-hosted assets
  # - Allows Turnstile script if you enable it (challenges.cloudflare.com)
  # - Allows fetch to /api/*
  add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://challenges.cloudflare.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    connect-src 'self';
    frame-src https://challenges.cloudflare.com;
    base-uri 'self';
    form-action 'self';
  " always;

  # Serve static files with long cache (hashed assets)
  location /_next/ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # API proxy
  location /api/ {
    proxy_pass http://contact-api:8787/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Prevent huge bodies
    client_max_body_size 64k;
  }

  # Tighten the contact endpoint specifically
  location = /api/contact {
    limit_req zone=contact_zone burst=10 nodelay;
    proxy_pass http://contact-api:8787/contact;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 64k;
  }

  location = /api/challenge {
    proxy_pass http://contact-api:8787/challenge;
  }

  location = /api/health {
    proxy_pass http://contact-api:8787/health;
  }
}
